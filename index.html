<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inmobiliaria MR Floripa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* solo oculta horizontal */
    }

    /* Slider */
    .slider {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover; /* <<-- Cambié contain por cover */
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: white;
      padding: 30px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .btn-detalle {
      align-self: flex-start;
      background: coral;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      margin-top: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .btn-detalle:hover {
      background: darkorange;
    }

    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 10px;
      z-index: 2;
      user-select: none;
      transition: background-color 0.3s;
    }

    .slider-arrow:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .arrow-left {
      left: 15px;
    }

    .arrow-right {
      right: 15px;
    }

    .slider-nav {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .slider-nav span {
      display: inline-block;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.6);
      margin: 0 6px;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-nav span.active {
      background: coral;
    }

    /* Logo sobre las fotos */
    .logo-slider {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
      opacity: 0.6;
      z-index: 0;
    }

    /* Ajustes responsive */
    @media (max-width: 768px) {
      .logo-slider {
        width: 200px; /* más chico en tablets */
        top: 80px;
      }
    }

    @media (max-width: 480px) {
      .logo-slider {
        width: 150px; /* más chico en celulares */
        top: 60px;
      }

      .btn-detalle {
        font-size: 0.9rem;
        padding: 10px 16px;
      }

      .slider-arrow {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="slider" id="slider">
    <div class="slide active" style="background-image:url('Aluguel 01 Estrela Verde Ap 203/IMG-20250704-WA0134.jpg');"
      data-index="0">
      <img src="Isologo Inmobiliaria MR Floripa.svg" alt="Logo" class="logo-slider">
      <h2>Probando 02</h2>
      <button class="btn-detalle" data-modal="modal-01">Ver más detalles</button>
    </div>
    <div class="slide" style="background-image:url('Casa02/Casa0201.jpg');" data-index="1">
      <img src="Isologo Inmobiliaria MR Floripa.svg" alt="Logo" class="logo-slider">
      <h2>Casa con Jardín Amplio</h2>
      <button class="btn-detalle" data-modal="modal-02">Ver más detalles</button>
    </div>
    <div class="slide" style="background-image:url('Aluguel 03 Casa Azul/frame_007.jpg');" data-index="2">
      <img src="Isologo Inmobiliaria MR Floripa.svg" alt="Logo" class="logo-slider">
      <h2>Moderno Loft en Ciudad</h2>
      <button class="btn-detalle" data-modal="modal-03">Ver más detalles</button>
    </div>

    <div class="slider-arrow arrow-left" id="prev">&#10094;</div>
    <div class="slider-arrow arrow-right" id="next">&#10095;</div>
    <div class="slider-nav" id="dots"></div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById('dots');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let autoplay = true;
    let slideInterval;

    slides.forEach((_, i) => {
      let dot = document.createElement('span');
      dot.addEventListener('click', () => {
        showSlide(i);
        stopAutoplay();
      });
      dotsContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll('#dots span');

    function showSlide(index) {
      slides[currentIndex].classList.remove('active');
      dots[currentIndex].classList.remove('active');
      currentIndex = index;
      slides[currentIndex].classList.add('active');
      dots[currentIndex].classList.add('active');
    }

    function nextSlide() {
      let index = (currentIndex + 1) % slides.length;
      showSlide(index);
    }
    function prevSlide() {
      let index = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    nextBtn.addEventListener('click', () => {
      nextSlide();
      stopAutoplay();
    });
    prevBtn.addEventListener('click', () => {
      prevSlide();
      stopAutoplay();
    });

    function startAutoplay() {
      slideInterval = setInterval(nextSlide, 5000);
    }
    function stopAutoplay() {
      autoplay = false;
      clearInterval(slideInterval);
    }

    showSlide(0);
    if (autoplay) startAutoplay();
  </script>
</body>
</html>
